<!DOCTYPE html>
<html>
<head>
  <script>
    fetch("./grist-export.json")
      .then(res => res.json())
      .then(data => {
        console.log(data)
        const body = document.querySelector("body")
        for (table in data) {
          // console.log(table)
          // data[table].forEach(row => console.log(row))
          body.innerHTML += `
            ${ table }s <br>
          `
          data[table].forEach(row => body.innerHTML += row.title + "<br>")

        }
      })
  </script>
</head>
<body>
</body>
</html>
